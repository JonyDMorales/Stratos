
<app-navbar></app-navbar>

<div class="py-4">

  <h1>Contacto</h1>
  <hr class="animated bounceInRight">

  <div class="py-3">
    <h5>Siempre encontraras una solución.</h5>
  </div>



  <form class="py-4">
    <div class="form-group">
      <label> Nombre </label>
      <input type="text" class="form-control" id="nombre" required>
    </div>
    <div class="form-group">
      <label> Telefono </label>
      <input type="text" class="form-control" id="telefono" required>
    </div>
    <div class="form-group">
      <label> Correo </label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="form-group">
      <label>Descripción</label>
      <textarea type="text" class="form-control" id="description" required> </textarea>
    </div>
    <div class="form-group text-right">
    <button type="submit" class="btn btn-lg btn-light"> Contactar </button>
    </div>
  </form>
</div>
